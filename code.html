<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Platform AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .ar-button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Dynamic button or AR scene will load here -->
    </div>

    <script>
        // Detect if the device is iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        if (isIOS()) {
            // iOS: Provide USDZ link for AR Quick Look
            document.getElementById("content").innerHTML = `
                <a href="https://github.com/eman-insilico/WebAR-Quick-Look-examples/blob/master/lion%20clock%20100k.usdz?raw=true"
                   class="ar-button" rel="ar" target="_blank">
                   View in AR
                </a>
            `;
        } else {
            // Android/Other Devices: Use AR.js with A-Frame for marker-based AR
            document.getElementById("content").innerHTML = `
                <a-scene embedded arjs>
                    <!-- Hiro marker for AR.js -->
                    <a-marker preset="hiro">
                        <!-- Simple 3D object to ensure visibility -->
                        <a-box color="blue" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
                <div style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: white;">
                    Point the camera at the "hiro" marker to view the 3D model.
                </div>
            `;
        }
    </script>
</body>
</html>
