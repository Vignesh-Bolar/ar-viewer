<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in AR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .ar-link {
            text-align: center;
            text-decoration: none;
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Link to USDZ Model -->
    <a href="https://your-secure-host.com/your-model.usdz" class="ar-link" rel="ar" target="_blank">
        View in AR
    </a>

    <!-- Safari will detect the USDZ format and open the AR viewer -->
