<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Camera and Marker Setup -->
        <a-marker preset="hiro">
            <!-- Replace this with your 3D model or object -->
            <a-box color="blue" position="0 0.5 0" depth="0.5" height="0.5" width="0.5"></a-box>
        </a-marker>

        <!-- Default camera for AR.js -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Optional info: display instructions to use a "hiro" marker -->
    <div style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: white;">
        Point the camera at the "hiro" marker to view the 3D model.
    </div>
</body>
</html>
