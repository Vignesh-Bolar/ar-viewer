<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in AR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .ar-link {
            text-align: center;
            text-decoration: none;
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // Detect if the device is iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        if (isIOS()) {
            // iOS: Provide a USDZ link for AR Quick Look
            document.getElementById("content").innerHTML = `
                <a href="https://example.com/your-model.usdz" class="ar-link" rel="ar" target="_blank">
                    View in AR
                </a>
            `;
        } else {
            // Android/Other Devices: Use a marker-based AR viewer
            document.getElementById("content").innerHTML = `
                <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
                <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
                <a-scene embedded arjs>
                    <!-- Hiro marker for AR.js -->
                    <a-marker preset="hiro">
                        <!-- Load GLB Model -->
                        <a-entity gltf-model="https://cdn.sketchfab.com/models/39ecf887203e46c5a036f4f3d0198693/glb" 
                                  scale="0.5 0.5 0.5" 
                                  position="0 0.5 0">
                        </a-entity>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
                <div class="instructions">
                    Point your camera at the "hiro" marker to view the 3D model.
                </div>
            `;
        }
    </script>
</body>
</html>
